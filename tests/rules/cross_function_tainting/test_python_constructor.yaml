rules:
  - id: python_constructor_sqli
    message: SQL injection through constructor
    languages:
      - python
    severity: ERROR
    mode: taint
    pattern-sources:
      - pattern: source()
    pattern-sinks:
      - patterns:
          - pattern: |
              f"$SQLSTR{$EXPR}..."
          - metavariable-regex:
              metavariable: $SQLSTR
              regex: ^\s*((SELECT|select|DELETE|delete|INSERT|insert|UPDATE|update|CALL|call)|(?i)(REPLACE INTO))\s(\s|.)*
          - focus-metavariable: $EXPR
